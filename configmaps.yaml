kind: ConfigMap
metadata:
  name: prom-conf
apiVersion: v1
data:
  prometheus.yml: |-
    global:
      scrape_interval: 1m

    scrape_configs:
      - job_name: "prometheus"
        scrape_interval: 1m
        static_configs:
        - targets: ["localhost:9090"]

