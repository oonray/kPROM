kind: ConfigMap
metadata:
  name: prom-conf
apiVersion: v1
data:
  prometheus.yml: |-
    global:
      scrape_interval: 1m

    scrape_configs:
      - job_name: "prometheus"
        scrape_interval: 1m
        static_configs:
        - targets: ["localhost:9090"]

      - job_name: "rest-tutorial"
        scrape_interval: 10s
        static_configs:
        - targets: ["10.42.0.1:28080"]

      - job_name: "local"
        scrape_interval: 10s
        static_configs:
        - targets: ["10.42.0.1:9100"]

